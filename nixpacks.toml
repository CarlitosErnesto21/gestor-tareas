[variables]
NIXPACKS_NO_CACHE = "1"
SKIP_LARAVEL_CACHE = "true"

[phases.setup]
cmds = ["mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache", "chmod -R 777 storage bootstrap/cache"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev --no-scripts", "npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "php artisan migrate:fresh --force && php artisan serve --host=0.0.0.0 --port=$PORT"
