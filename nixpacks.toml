[providers]
providers = ["php", "nodejs"]

[variables]
PHP_VERSION = "8.3"
NODE_VERSION = "20"

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci",
    "npm run build"
]

[phases.setup]
cmds = [
    "php artisan key:generate --force",
    "php artisan migrate --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
